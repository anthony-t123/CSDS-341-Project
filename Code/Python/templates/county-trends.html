{% extends "base.html" %}
{% block content %}
<div class="row">
<h1>Select State/County</h1>
</div>
<div class="row mb-4">
    <form action="/county-trends" method="GET" class="form-inline">
        {% include 'county-select.html' %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% if data %}
<div class="row">
    <table class="table">
        <thead>
            <tr><th>Year</th><th>Republican</th><th>Democrat</th></tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr><td>{{item[0]}}</td><td>{{item[1]}}</td><td>{{item[2]}}</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}

{% endblock %}
